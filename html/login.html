<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Login</title>
<link rel="stylesheet" href="/css/login.css">

</head>
<body class="bg-dark"  >

  <section> 
<div class="row g-0">
  <div class="col-lg-7 d-none d-lg-block">
   
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        
        <div class="carousel-item img-1 min-vh-100 active"> 
          <div class=" carousel-caption d-none d-md-block"></div>
        </div>

        <div class="carousel-item img-2 min-vh-100">  
             <div class=" carousel-caption d-none d-md-block"></div>
        </div>
       
     
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </div>
  <div class="col-lg-5">
    <div class="px-lg-5 pt -lg-4 pb-lg-3 p-4 text-center" ><img  src="/img/logoEditado.png" alt="" width="40%"></div>
    <div class="px-lg-5 py-lg-4 p-4">
      <h1 class="font-weight-bold nb-4">¡Es bueno verte de regreso!</h1>
      <form class="nb-5"> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label font-weight-bold">Correo electronico</label>
          <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingrese su correo" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
          <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingrese su contraseña" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text"> <a href="#">¿Haz olvidado tu contraseña?</a> </div>
        </div>
        <div class="mb-3 form-check">
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar secion</button>
      </form>
      <p class="font-weight-bold text-center text-muted">Iniciar secion con</p>
      <div class="d-flex justify-content-around" >
        <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
        <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i>  Facebook</button>
      </div>
    </div>
     <div class="text-center px-lg-5 pt-lg-3 pv-lg-4 p-4">
    <p class="d-inline-block">¡No tienes una cuenta!, vamos carnal a <a href="/html/Registro.html">registro </a> </p>
  </div>
  </div>
 
</div>

  </section>


  <script src="https://kit.fontawesome.com/69aa682ba2.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
