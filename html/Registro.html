<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Login</title>
<link rel="stylesheet" href="/css/Registro.css">

</head>
<body class="bg-dark"  >

  <section> 
<div class="row g-0">
    <div class="col-lg-7 ">
       <div class="px-lg-5 py-lg-4 p-4">
          <h1 class="font-weight-bold nb-4">Bienvenido a registro</h1>

<!--Inicio nombre y apellido-->
<!--Nombre-->

<div class="row g-2">
  <div class="col-md">
    <div class="form-floating">
      <input type="text" class="form-control bg-dark-x border-0" id="floatingInputGrid" placeholder="Fulano">
      <label for="floatingInputGrid">Nombre</label>
    </div>
  </div>

  <!--Apellido-->
  <div class="col-md">
    <div class="form-floating">
        <input type="text" class="form-control bg-dark-x border-0" id="floatingInputGrid" placeholder="Apellido">
        <label for="floatingInputGrid ">Apellido </label>
      </div>
  </div>
</div>
<!--Fin nombre y apellido-->

<!--Correo-->
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label font-weight-bold">Correo electronico</label>
    <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingrese su correo" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

<!--Contraseña-->
<div class="row g-3 align-items-center">
    <div class="col-auto">
      <input type="password" placeholder="Contraseña" id="inputPassword6" class="form-control bg-dark-x border-0" aria-describedby="passwordHelpInline">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        Must be 8-20 characters long.
      </span>
    </div>
  </div>
  <div class="mb-3 form-check">
</div>
<button type="submit" class="btn btn-primary w-100">Iniciar secion</button>
    <p class="font-weight-bold text-center text-muted">Iniciar secion con</p>
          <div class="d-flex justify-content-around" >
            <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
            <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i>  Facebook</button>
          </div>
        </div>
         <div class="text-center px-lg-5 pt-lg-3 pv-lg-4 p-4">
        <p class="d-inline-block">Si ya tienes una cuenta haz click  <a href="/html/login.html">aqui</a> </p>
    
</div>
  </div>



 
  
   
<!-- Parte del logo  -->

<div class="col-lg-5">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          
          <div class="carousel-item img-4 min-vh-100 active"> 
            <div class=" carousel-caption d-none d-md-block">
                <img src="/img/LogoParaRegistro.png" alt="">
            </div>
          </div>
    </div>
</div>
  
<!--Fin de parte logo-->
 
</div>
  </div>


  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
